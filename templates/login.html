{% extends "layout.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<link rel="stylesheet" href="style.css">
<div class="container mt-5">
    <h2 class="text-center mb-4">Login to University Connect</h2>
    <div class="card shadow-lg animated-card">
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary w-10">Login</button>
                </div>
            </form>
            <div class="mt-3 text-center">
                <p>Don't have an account? <a href="{{ url_for('register') }}" class="link-primary">Register here</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block footer %}
<footer class="fixed-bottom text-white bg-dark py-3">
    <div class="container text-center">
        <p>&copy; 2024 University Connect. All rights reserved.</p>
    </div>
</footer>
{% endblock %}
