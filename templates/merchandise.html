{% extends "layout.html" %}

{% block title %}Merchandise - University Connect{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Merchandise</h1>
    <div class="row">
        {% for product in products %}
        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-body text-center">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">Price: ${{ product.price }}</p>
                    <a href="{{ url_for('checkout', product_id=product.id) }}" class="btn btn-primary">Buy Now</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
